<authenticate></authenticate>

<form ng-submit="$ctrl.searchForMusic()">
  Search for artist:
  <input type="text" ng-model="$ctrl.query" name="text" />
  <input type="submit" id="submit" value="Submit" />
</form>

<ul>
  <li ng-repeat="a in $ctrl.artists">
    <a href="#!/artist/{{a.id}}">{{a.name}}</a>
  </li>
</ul>
